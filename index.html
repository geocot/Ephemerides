<!DOCTYPE html>
<html>
<head>

    <title>Tutorial: Hello Dojo!</title>

</head>
<body>
    <h1 id="greeting">Hello</h1>
    <!-- load Dojo-->

            data-dojo-config="async: true"></script>
			 
</body>
<script>
require({
	baseUrl: "",                   //"/dojomodule/",
    packages: [
	 { name: "dojo", location: "//ajax.googleapis.com/ajax/libs/dojo/1.9.3/dojo" },
	 { name: "digit", location: "//ajax.googleapis.com/ajax/libs/dojo/1.9.3/digit" },
     { name: "js", location: "js" } 
	 ]
	 }, ["js/sunrisesunset"], function(Ville){
  var Qc = new Ville( 46.845, 71.335, -4, 12, 08, 2014);
  console.log(Qc.latitude);
  console.log(Qc.Lever());
  console.log(Qc.Coucher());
  
  Qc.latitude = 50;
  console.log(Qc.latitude);
  console.log(Qc.Lever());
  console.log(Qc.Coucher());
  Qc.LienFuseauxHoraire("www.esri.ca");
  console.log(Qc.URLFuseauxHoraire);

});

</script>



</html>
