<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Sunrise-Sunset</title>

    <!-- Configure dojo for asynchronous module loading -->
    <script>
      var dojoConfig = {
        async : true,
        paths: { js: location.pathname.replace(/\/[^/]+$/, "") + "/js" }
              };
    </script>

    <!-- Reference libraries. The first CSS is a Dojo theme that gives dijits a consistent style. -->
    <link rel="stylesheet" href="http://js.arcgis.com/3.10/js/dojo/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.10/js/esri/css/esri.css">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="http://js.arcgis.com/3.10/"></script>
    <script src="js/map.js"></script>


  </head>


  <body class="claro">
    <div id="mainWindow" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline'">
      <div id="panneauHaut" class="shadow roundedCorners" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
        <div id="title"></div>
      </div>
      <div id="LaCarte" class="roundedCorners shadow" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'"></div>
      <div id="panneauDroite" class="roundedCorners shadow" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'right'" >
      </div>



  </body>
</html>
